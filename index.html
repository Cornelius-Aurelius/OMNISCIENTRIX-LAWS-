function renderLaws(filter="") {
    const categories = {};
    laws.forEach(law => {
        if (!law.name.toLowerCase().includes(filter.toLowerCase())) return;
        if (!categories[law.cat]) categories[law.cat] = [];
        categories[law.cat].push(law);
    });

    const container = document.getElementById("categories");
    container.innerHTML = "";

    Object.keys(categories).forEach(cat => {
        container.innerHTML += `<div class='category-title'>${cat}</div>`;
        categories[cat].forEach(law => {
            container.innerHTML += `
                <div class="law-card">
                    <a href="${law.url}" target="_blank">${law.name}</a>

            `;
        });
    });
